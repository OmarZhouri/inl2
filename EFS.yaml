AWSTemplateFormatVersion: "2010-09-09"
Description: "CloudFormation template to create an EFS file system with mount targets in specified subnets."

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: "VPC ID for the EFS mount targets."

  Subnet1:
    Type: AWS::EC2::Subnet::Id
    Description: "The first subnet for the EFS mount target."

  Subnet2:
    Type: AWS::EC2::Subnet::Id
    Description: "The second subnet for the EFS mount target."
  
  Subnet3:
    Type: AWS::EC2::Subnet::Id
    Description: "The first subnet for the EFS mount target."
  
  
Resources:
  # Create an EFS File System
  EFS:
    Type: AWS::EFS::FileSystem
    Properties: 
      PerformanceMode: generalPurpose
      Encrypted: true
      FileSystemPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal: "*"
            Action: "elasticfilesystem:*"
            Resource: "*"

  # Security group for EFS mount targets
  EFSSECGRP:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Security group for EFS mount targets"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: sg-0361fd15551654b3c  # WP EC2 security group
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: sg-0978157823f967ccd  # Autoscalling security group
  # Mount target in Subnet1
  MountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFS
      SubnetId: !Ref Subnet1
      SecurityGroups:
        - !Ref EFSSECGRP

  # Mount target in Subnet2
  MountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFS
      SubnetId: !Ref Subnet2
      SecurityGroups:
        - !Ref EFSSECGRP

  # Mount target in Subnet3
  MountTarget3:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EFS
      SubnetId: !Ref Subnet3
      SecurityGroups:
        - !Ref EFSSECGRP

Outputs:
  FileSystemId:
    Description: "The ID of the EFS file system"
    Value: !Ref EFS

  SecurityGroupId:
    Description: "The security group ID for the EFS mount targets"
    Value: !Ref EFSSECGRP